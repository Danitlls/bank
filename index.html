<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="formOne">
            <div class="form-group">
              <label for="nameInput">Name:</label>
              <input id="nameInput" type="text">
            </div>

            <div class="form-group">
              <label class="sr-only" for="initialDeposit">Amount (in dollars)</label>
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="initialDeposit" placeholder="Amount">
                <div class="input-group-addon">.00</div>
              </div>
            </div>
          <button id="create" type="submit" class="btn btn-primary" name="button">Create account</button>
        </form>
      </div>
    </div>

      <div class="output">
        <h2>Current Balance: <span id="currentBalance"></span></h2>

        <div class="row">
          <div class="col-md-6">
            <form id="formAdjust" class="form">
              <div class="form-group">
                <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input type="text" class="form-control" id="deposit" placeholder="Amount">
                  <div class="input-group-addon">.00</div>
                </div>
              </div>
              <div class="form-group">
                <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input type="text" class="form-control" id="withdraw" placeholder="Amount">
                  <div class="input-group-addon">.00</div>
                </div>
              </div>
              <button id="transfer" type="button" class="btn btn-primary">Transfer cash</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
